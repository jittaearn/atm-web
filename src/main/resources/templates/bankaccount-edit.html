<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/main_layout}"
      xmlns:th="https://www.thymeleaf.org">

<div class="container" layout:fragment="content">
    <h1>Bank Account</h1>
    <table class="table table-bordered table-striped">
        <thead class="thead-light">
        <tr>
            <th>Id</th>
            <th>CustomerId</th>
            <th>Type</th>
            <th>Balance</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="account : ${bankAccount}">
            <td th:text="${account.id}"></td>
            <td th:text="${account.customerId}"></td>
            <td th:text="${account.type}"></td>
            <td th:text="${account.balance}"></td>
        </tr>
        </tbody>
    </table>

    <form action="#" th:action="@{/transaction}" method="POST">
        <div class="form-group">
            <label for="inputBankAccountId">BankaccountId</label>
            <input type="input" class="form-control" name="bankId" id="inputBankAccountId">
        </div>

        <div class="form-group">
            <label for="inputTransactionType">TransactionType</label>
            <select name="Transactiontype" id="inputTransactionType">
                <option value="Deposit">Deposit</option>
                <option value="Withdraw">Withdraw</option>
            </select>
        </div>

        <div class="form-group">
            <label for="inputAmount">Amount</label>
            <input type="input" class="form-control" name="amount" id="inputAmount">
        </div>

        <div class="form-group">
            <input type="submit" class="btn btn-primary">
        </div>

    </form>
</div>
